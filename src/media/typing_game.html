<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Game Test</title>
  <link rel="stylesheet" href="typing_game.css">
</head>
<body>
  <div>
    <div id="quote" style="margin-bottom:10px; font-size:18px;"></div>
    <textarea id="typingBox" rows="3" style="width:100%; font-size:16px;" placeholder="Start typing here..."></textarea>
    <div style="margin-top:10px;">
      <span id="wpm">WPM: 0</span> |
      <span id="spm">SPM: 0</span> |
      <span id="opponentWpm">Opponent WPM: 0</span> |
      <span id="accuracy">Accuracy: 100%</span>
    </div>
  </div>
  <script type="module" src="typing_game.js"></script>
</body>
</html>
